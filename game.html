<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>racing</title>

        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
    </head>
    
    <body>
        <div id="curtain" class="fade-in"></div>
        
        <div id="dashboard">
            <div id="counter">Lap 1/2</div>
            <div id="countdown"></div>
            <div id="timer">00:00:00</div>
        </div>
        
        <div id="joystick">
            <div id="knob"></div>
        </div>
        
        <div id="gauge">
            <div id="gauge-fill"></div>
        </div>
        
        <div id="finish-screen">
            <div id="finish-text">You finished</div>

            <div id="finish-stats">
                <div id="finish-rank"></div>
                <div id="finish-stats-right">
                    <div id="finish-rank-suffix"></div>
                    <div id="finish-time"></div>
                </div>
            </div>
        </div>

        <canvas id="game"></canvas>
        
        <script type="application/javascript" src="./game.bundle.js" ></script>
    </body>
</html>
